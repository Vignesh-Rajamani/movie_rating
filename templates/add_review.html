{% extends "base.html" %}
{% block content %}
<h2>Add Review for {{ movie.title }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.rating.label }}
        {{ form.rating(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.comment.label }}
        {{ form.comment(class="form-control", rows=5) }}
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit Review</button>
</form>
{% endblock %}
